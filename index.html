<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>TIC-TAC-TOE, Lets Go!</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>Tic Tac Toe</h1>
    <h2>Goal: Beat the computer</h2>
    <div class="tttGameOutter">
      <div class="tttGameContainer">
          <div class="tttGameInner">
              <ul>
                <li id="one" onclick="setActive(1)"></li>
                <li id="two" onclick="setActive(2)"></li>
                <li id="three" onclick="setActive(3)"></li>
                <li id="four" onclick="setActive(4)"></li>
                <li id="five" onclick="setActive(5)"></li>
                <li id="six" onclick="setActive(6)"></li>
                <li id="seven" onclick="setActive(7)"></li>
                <li id="eight" onclick="setActive(8)"></li>
                <li id="nine" onclick="setActive(9)"></li>
              </ul>
            </div>
        </div>
    </div>
  <script type="text/javascript" src="ttt.js"></script>
  </body>
</html>
